<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your account today on PicsNow</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&family=Pacifico&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sign-up-container">
      <div class="first-container">
        <h1>Create your account today</h1>
      </div>
      <div class="second-container">
        <h2>Sign Up</h2>
        <p>Already have an account ? Click <a href="index.html" id="sign-in">sign-in</a></p>
        <form action="sign-up-data">
          <input
            type="text"
            name="fullname"
            id="fullname"
            minlength="6"
            placeholder="Full name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            minlength="6"
            placeholder="Email address"
          />
          <input
            type="text"
            name="username"
            id="username"
            minlength="6"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required
          />
          <input
            type="password"
            name="repeated-password"
            id="repeat-password"
            placeholder="Repeat password"
            required
          />
          <select name="gender" id="gender" required>
            <option value="#">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <div class="checked">
            <input type="checkbox" name="checked" id="checked" required>
            <label for="checked">I agree to the <a href="#">Terms of User</a></label>
          </div>
          <button>Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
