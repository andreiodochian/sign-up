<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to PicsNow</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&family=Pacifico&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sign-in-container">
      <div class="container-one">
        <h1>Welcome back!</h1>
        <p>You can sign in with your profile to access my creations</p>
      </div>
      <div class="container-two">
        <h2>Sign In</h2>
          <form action="sing-in-data">
            <p>
              Please enter your login information or
              <a href="sign-up.html">click here</a> to
              registration
            </p>
            <div id="inputs">
              <input
              type="text"
              name="username"
              class="username"
              placeholder="Username"
              minlength="5"
              required
            />
            <input
              type="password"
              name="password"
              class="password"
              placeholder="Password"
              minlength="6"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
            <div class="remember">
              <input type="checkbox" name="remember" class="checked"/>
              <label for="remember">Remember me</label>
            </div>
            </div>
            <button>Log In</button>
          </form>
      </div>
    </div>
  </body>
</html>
